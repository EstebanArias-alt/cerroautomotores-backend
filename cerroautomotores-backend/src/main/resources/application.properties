
spring.datasource.url=jdbc:h2:file:./data/concesionaria_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# --- Configuraci�n de JPA/Hibernate ---
# 'update' crear� las tablas la primera vez y las actualizar� si hay cambios,
# pero NUNCA borrar� los datos.
spring.jpa.hibernate.ddl-auto=update

# --- Habilitar la Consola Web de H2 (para ver la base de datos) ---
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.profiles.active=dev